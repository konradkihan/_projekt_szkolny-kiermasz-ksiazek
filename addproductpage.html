    <form method="POST">
        <div class="info">
            <h3>Tutaj podaj dane o produkcie, który chcesz sprzedać:</h3>
            <input type="text" name="product_name" class="input" placeholder="Nazwa produktu"> <br>
            <input type="number" name="product_price" class="input" placeholder="Cena [PLN]"> <br>
            <select name="product_state" class="input">
                <option value="" selected disabled hidden>Stan produktu</option>
                <option value="perfect">Znakomita / Nowy</option>
                <option value="good">Poprawna</option>
                <option value="bad">Kiepska</option>
            </select> <br>
            <select name="product_class" class="input">
                <option value="" selected disabled hidden>Do której klasy przeznaczony jest produkt</option>
                <option value="c1">do klasy 1</option>
                <option value="c2">do klasy 2</option>
                <option value="c3">do klasy 3</option>
                <option value="c4">do klasy 4</option>
            </select>
            <!-- <input type="image" name="product_image" class="input"> -->
        </div>

        <div class="info">
            <h3>Tutaj podaj informacje o sobie:</h3>
            <input type="text" name="seller_contact" class="input" placeholder="Kontakt do Ciebie" onclick="changeContact()"> <br>
            <input type="text" name="seller_username" class="input" placeholder="Nazwa użytkownika"> <br>
            <select name="product_class" class="input">
                <option value="" selected disabled hidden>Twoja obecna klasa</option>
                <option value="c2">2</option>
                <option value="c3">3</option>
                <option value="c4">4</option>
            </select> <br>
            <button id="button" onclick="checkFull()">Potwierdź</button>
        </div>
        
    </form>    

</html>
